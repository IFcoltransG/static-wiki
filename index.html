<html>
    <head>
        <meta content="text/html; charset=utf-8" http-equiv="content-type"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    </head>
    <body>
        <!--use bootstrap's grid system-->
        <nav class="navbar navbar-default">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->

                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">My Personal Wiki</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse navbar-right navbar-nav" id="bs-example-navbar-collapse-1">

                        <li><a href="/">All Pages</a></li>
                        <li><a href="/">Random Page</a></li>
                    </ul>

                        <ul id="search-result" class="dropdown-menu"></ul>
                    </form>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>

        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-9 col-md-9">

                    </div>
                </div>

                <div class="col-xs-12 col-sm-3 col-md-3 bs-docs-sidebar">

                </div>

            </div>

        <script src="http://cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="main.js"></script>
    </body>
